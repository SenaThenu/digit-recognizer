<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digit Recognizer</title>
    </head>
    <body>
        <div id="content">
            <header>
                <nav>
                    <div>
                        <a href="/" class="logo-container">
                            <div class="logo">
                                <img
                                    src="/favicon.png"
                                    alt="Digit Recognizer Logo" />
                            </div>
                            <div class="title">Digit Recognizer</div>
                        </a>
                    </div>
                </nav>
            </header>

            <main>
                <div class="draw-area">
                    <canvas id="drawing-canvas"></canvas>
                    <div class="controls">
                        <button id="clear-btn">Clear</button>
                    </div>
                </div>
                <div class="predict-area">
                    <div id="pred-container"></div>
                    <button id="predict-btn">Predict</button>
                </div>
            </main>
        </div>

        <footer>
            <div class="social-media-container">
                <div class="social-media">
                    <a href="https://x.com/SenaThenu/" target="_blank">
                        <img
                            src="./assets/social-media-icons/X.svg"
                            alt="X Logo" />
                    </a>
                </div>
                <div class="social-media">
                    <a href="https://github.com/SenaThenu/" target="_blank">
                        <img
                            src="./assets/social-media-icons/GitHub.svg"
                            alt="GitHub Logo" />
                    </a>
                </div>
                <div class="social-media">
                    <a
                        href="https://www.linkedin.com/in/senathenu/"
                        target="_blank">
                        <img
                            src="./assets/social-media-icons/Linkedin.svg"
                            alt="Linkedin Logo" />
                    </a>
                </div>
            </div>
            <p>&copy; Senash Thenuja <%= new Date().getFullYear() %></p>
        </footer>

        <script src="/bundle.js"></script>
    </body>
</html>
